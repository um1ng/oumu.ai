name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  deployments: write

concurrency:
  group: 'deploy-production'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        id: pnpm-cache
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ steps.setup-node.outputs.node-version }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-${{ steps.setup-node.outputs.node-version }}-
            ${{ runner.os }}-pnpm-

      - name: Setup Next.js cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.ts', '**/*.tsx', '**/*.jsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: |
          echo "üîí Running security audit..."
          pnpm audit --audit-level high
          echo "‚úÖ Security audit completed"

      - name: Build application
        run: pnpm build
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      - name: Optimize build for deployment
        run: |
          echo "Optimizing build directory for deployment..."
          # Clean up large cache files before deployment
          find .next -name "*.pack" -delete 2>/dev/null || true
          find .next -name "*.map" -delete 2>/dev/null || true
          rm -rf .next/cache .next/static/webpack .next/server/app 2>/dev/null || true

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: oumu-ai
          directory: .next
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify deployment success
        if: success()
        run: |
          echo "üöÄ Deployment completed!"
          echo "üåê Live site: https://umuo.app"
          echo "üìä Deploy URL: ${{ steps.deploy.outputs.url }}"
          echo "üìà Deployment ID: ${{ steps.deploy.outputs.id }}"

          node .github/notify-deploy.js success \
            "${{ steps.deploy.outputs.url }}" \
            "${{ steps.deploy.outputs.id }}"
        env:
          NOTIFICATION_SERVICE: ${{ secrets.NOTIFICATION_SERVICE }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          node .github/notify-deploy.js failure
        env:
          NOTIFICATION_SERVICE: ${{ secrets.NOTIFICATION_SERVICE }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}